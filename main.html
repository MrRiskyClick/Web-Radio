<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Radio</title>
  <style>
    /* ==== Base Styles ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #fff;
      background: linear-gradient(180deg, #0b0c10 0%, #0a1a2f 50%, #021526 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ==== Navbar ==== */
    nav {
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    nav .logo {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #33aaff;
      text-transform: uppercase;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #b0c7e4;
      transition: 0.2s;
    }

    nav ul li a:hover {
      color: #33aaff;
    }

    /* ==== Hero Section ==== */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 8rem 1rem 6rem;
    }

    .hero h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #33aaff, #77cfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #b0c7e4;
      max-width: 600px;
    }

    /* ==== Radio Embed ==== */
    .radio-player {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.4);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 60px;
      border: none;
      border-radius: 8px;
      background: #000;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.2rem;
      }
      nav ul {
        gap: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- ===== NAVBAR ===== -->
  <nav>
    <div class="logo">Tech Radio</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Shows</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- ===== HERO ===== -->
  <section class="hero">
    <h1>Welcome to Tech Radio</h1>
    <p>Streaming high-quality local beats, podcasts, and live events â€” 24/7 from your browser.</p>
  </section>

  <!-- ===== RADIO PLAYER ===== -->
  <div class="radio-player">
    <!-- Replace this with your local web radio stream URL -->
    <iframe src="http://localhost:8000/stream" title="Tech Radio Player"></iframe>
  </div>
</body>
</html>
